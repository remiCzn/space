version: '3.5'
services:
  frontend:
    container_name: frontend
    build: ../frontend
    volumes:
      - '../frontend:/usr/src/app'
    ports:
      - '4200:4200'
    command: >
      bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"
  bdd:
    image: mariadb:10
    container_name: databse
    restart: always
    ports:
      - '3306:3306'
    environment:
      MARIADB_ROOT_PASSWORD: root

