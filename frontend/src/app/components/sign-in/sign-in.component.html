<div class="column-align pt-3">
  <h2>Sign in</h2>
  <form class="form">
    <div class="pt-1">
      <mat-form-field [style.width.px]="300">
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Username" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field [style.width.px]="300">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" />
      </mat-form-field>
    </div>
    <button mat-raised-button type="button" color="accent" (click)="login()">
      Sign in
    </button>
  </form>
</div>
